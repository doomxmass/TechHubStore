{% extends 'base/base.html' %}
{% load static %}

{% block content %}


    <!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-breadcrumb">
                        <h2>Contact us<span>.</span></h2>
                    </div>
                </div>
                <div class="col-lg-8">
                    <img src="{% static 'img/add.jpg' %}">
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Contact Section Begin -->
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="container mb-2">
                        <p class="text-success">{{message}}</p>
                    </div>
                    <form method="POST" class="contact-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" placeholder="First Name" name="firstname" required>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" placeholder="Last Name" name="lastname" required>
                            </div>
                            <div class="col-lg-12">
                                <input type="email" placeholder="E-mail" name="email" required>
                                <input type="text" placeholder="Subject" name="subject" required>
                                <textarea placeholder="Message" name="body"></textarea>
                            </div>
                            <div class="container d-flex flex-column align-items-center justify-content-center">
                                <input type="submit" class="primary-btn bg-transparent" value="Send" style="max-width: 120px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="contact-widget">
                        <div class="cw-item">
                            <h5>Location</h5>
                            <ul>
                                <li>0097, ISTANBUL</li>
                                <li>ISTANBUL, IS</li>
                            </ul>
                        </div>
                        <div class="cw-item">
                            <h5>Phone</h5>
                            <ul>
                                <li>+0 (000)000-0000</li>
                                <li>+0 (000)000-0000</li>
                            </ul>
                        </div>
                        <div class="cw-item">
                            <h5>E-mail</h5>
                            <ul>
                                <li>contact@Example.com</li>
                                <li>www.techhubStore.com</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section End -->

{% endblock %}
