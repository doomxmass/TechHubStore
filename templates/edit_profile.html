{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<div class="container d-flex flex-column align-items-center justify-content-center mt-5 mb-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_phone">Phone number</label>
            {{ form.phone }}
            {{ form.phone.errors }}
        </div>
        <div class="form-group">
            <label for="id_description">BIO</label>
            {{ form.description }}
            {{ form.description.errors }}
        </div>
        <div class="form-group">
            <label for="id_image">Photo</label>
            {{ form.image }}
            {{ form.image.errors }}
        </div>
        <div class="containe d-flex align-items-center justify-content-center mt-4">
            <input class="btn btn-info mr-4" type="submit" value="Update">
            <a href="{% url 'user_profile_page' user.id %}" class="btn btn-info">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
